name: Testing

on:
  workflow_call:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Run Unit Tests
        # Runs all tests; standard Go convention is that acceptance tests requiring setup 
        # are guarded by the TF_ACC environment variable, so this skips them.
        run: go test -v ./...
