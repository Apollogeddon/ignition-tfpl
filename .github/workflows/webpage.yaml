name: Webpage

on:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: webpage/package-lock.json

      - name: Install dependencies
        run: cd webpage && npm ci

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: true

      - name: Generate Docs
        run: |
          go install github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs@v0.20.1
          go generate ./...

      - name: Migrate Docs
        run: bash .github/scripts/document.sh

      - name: Build site
        run: cd webpage && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: webpage/dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
